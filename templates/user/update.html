<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 class="mt-4 col-md-4">{{ .title }}</h1>
    <div class="mt-4 col-md-4">
      <form id="updateForm" method="POST" action="/user/account/update/{{ .user.Id }}">
        <div class="mt-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" name="nameInputUpdate" id="nameInputUpdate" value="{{ .user.Name}}">
        </div>  
        <div class="mt-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" class="form-control" name="emailInputUpdate" id="emailInputUpdate" value="{{ .user.Email}}" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" class="form-control" name="passwordInputUpdate" id="passwordInputUpdate" value="{{ .user.Password }}">
          </div>
          <button type="submit" class="btn btn-primary" id="submitUpdateForm">Update</button>
        </form>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
